<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicagoland area Tennis Courts</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Chicagoland Area Tennis Courts22</h1>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var data = {
                "locations": [
                    {"name": "Location 1", "latitude": 40.7128, "longitude": -74.0060},
                    {"name": "Location 2", "latitude": 34.0522, "longitude": -118.2437}
                ]
            };

            // Initialize the map
            var map = L.map('map').setView([37.7749, -122.4194], 4);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            data.locations.forEach(function(location) {
                L.marker([location.latitude, location.longitude]).addTo(map)
                    .bindPopup(location.name);
            });
                var map = L.map('map').setView([37.7749, -122.4194], 4);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                }).addTo(map);

                data.locations.forEach(function(location) {
                    L.marker([location.latitude, location.longitude]).addTo(map)
                        .bindPopup(location.name);
                });
            });
        });
    </script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
